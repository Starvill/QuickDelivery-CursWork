<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link rel="icon" th:href="@{/icons/petsyicon.webp}">
  <script>
        function redirect() {
            location.href="/registration";
        }
    </script>
</head>
<body style="background-color: #dfdfe9;">
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a href="/index">
      <img alt="QuickDelivery" class="mx-3" style="margin-top:10px" width="100px"
           src="../static/icons/QuickDelivery.png" th:src="@{/icons/QuickDelivery.png}">
    </a>
    <button class="navbar-toggler" style="border: 2px solid #cd58d1; border-radius: 20px" type="button"
            data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <div class="nav-link h4 px-4 mt-3">+8(800)555-35-35</div>
        </li>
        <li class="nav-item">
          <a class="nav-link h4 px-12 mt-3" href="/home">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link h4 px-4 mt-3" href="/orders/add">Добавить заказ</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row justify-content-center">
    <div class="col-10 col-xl-5">
      <div style="background-color: white; border-radius: 25px">
        <p class="text-center display-4" style="color:black">Авторизация</p>

        <form action="#" th:action="@{/perform-login}" method="post">

          <div class="mx-5 px-5 form-group form-group-lg">
            <label for="username" class="h4">Логин</label>
            <input type="text" id="username" name="username" class="form-control input-lg"/>
          </div>

          <div class="mx-5 px-5">
            <label for="password" class="h4">Пароль</label>
            <input type="password" id="password" name="password" class="form-control"/>
          </div>

          <div th:if="${param.error}" class="mx-5 px-5" style="color: red">Неверный логин или пароль!</div>

          <div class="d-flex justify-content-center m-3 pb-3">
            <button type="submit" class="btn btn-secondary btn-lg"
                    style="background-color: green; border-color: white; border-radius: 30px">Войти
            </button>
            <button type="button" onclick="redirect()" class="btn btn-secondary btn-lg pb-3 mx-4"
                    style="background-color: green; border-color: white; border-radius: 30px">Регистрация
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
